<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Création d'étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center" >Création de Cours dans le cours <span class="font-weight-bold" th:text="${course.name}"></span></h1>

        <form th:action="@{'/courses/students/new/' + ${course.id}}" th:object="${studentFormDTO}" method="post">
            <div class="form-group my-2">
                <label for="name" class="form-label">Nom:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="form-group my-2">
                <label for="grade" class="form-label">Grade:</label>
                <input type="text" id="grade" th:field="*{grade}" class="form-control">
                <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary my-3">Enregistrer</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
