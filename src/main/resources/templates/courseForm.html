<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Création de cours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Création de Cours</h1>

        <form th:action="@{/courses}" th:object="${courseFormDTO}" method="post">
            <div class="form-group my-2">
                <label for="name" class="form-label">Nom:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Errors</span>
            </div>

            <button type="submit" class="btn btn-primary my-3">Enregistrer</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
