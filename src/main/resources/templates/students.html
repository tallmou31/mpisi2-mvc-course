<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Ã©tudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-5">
            <a th:href="@{'/'}" class="btn btn-primary">Retour</a>
            <h1>Liste des Ã©tudiants du cours <span class="font-weight-bold" th:text="${course.name}"></span></h1>
            <a th:href="@{'/courses/students/new/' + ${course.id}}" class="btn btn-success">Nouveau</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.grade}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
